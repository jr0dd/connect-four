<!doctype html>
  <head>
    <title>Connect 4</title>
    <link href="./connect4.css" rel="stylesheet">
  </head>
  <body>
    <div id="title">
      <h1>Connect Four</h1>
      <h3>Pick a color and click start to begin!</h3>
      <div class="players">
        Player 1 color <input id="p1" type="color">
        Player 2 color <input id="p2" type="color">
      </div>
      <button id="start-button"></button>
    </div>
    <div id="game">
      <table id="board"></table>
    </div>
    <script src="./connect4.js"></script>
  </body>
</html>
